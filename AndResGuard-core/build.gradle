apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

version = '1.0.0'
group = "com.tencent.mm"

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../local_repo'))
        }
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    publications = ['AndResPorguard']
    dryRun = false //Whether to run this as dry-run, without deploying
    pkg {
        repo = "maven"
        name = "AndResGuard-core"
        desc = 'Android Resource Proguard Core Lib'
        websiteUrl = 'https://github.com/shwenzhang/AndResGuard'
        issueTrackerUrl = 'https://github.com/shwenzhang/AndResGuard/issues'
        vcsUrl = 'https://github.com/shwenzhang/AndResGuard.git'
        licenses = ["Apache-2.0"]
        publish = true
    }
}

publishing {
    publications {
        AndResPorguard(MavenPublication) {
            from components.java
            groupId 'com.tencent.mm'
            artifactId 'AndResGuard-core'
        }
    }
}



